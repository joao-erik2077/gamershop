<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gamershop</title>
    <link rel="stylesheet" href="css/index.css">
</head>

<body>
    <header>
        <div class="shop-name">
            <span>GamerShop</span>
        </div>
    </header>

    <main>
        <div class="cards-list">

            <div class="card">
                <div class="card-container">
                    <img src="img/stickman-refugge.jpeg" alt="Stickman Refugge" class="card-img">
                </div>
                <div class="card-container">
                    <h3 class="card-name">Stickman Refugge</h3>
                </div>
                <div class="card-button-container">
                    <a class="card-button">Ver</a>
                    <a class="card-button" id="accept-button-1">Carrinho</a>
                </div>
            </div>

            <div class="card">
                <div class="card-container">
                    <img src="img/AgostinhoValley.png" alt="Agostinho Valley" class="card-img">
                </div>
                <div class="card-container">
                    <h3 class="card-name">Agostinho Valley</h3>
                </div>
                <div class="card-button-container">
                    <a class="card-button">Ver</a>
                    <a class="card-button" id="accept-button-2">Carrinho</a>
                </div>
            </div>

            <div class="card">
                <div class="card-container">
                    <img src="img/stickman-refugge-2.jpeg" alt="Stickman Refugge 2" class="card-img">
                </div>
                <div class="card-container">
                    <h3 class="card-name">Stickman Refugge 2</h3>
                </div>
                <div class="card-button-container">
                    <a class="card-button">Ver</a>
                    <a class="card-button" id="accept-button-3">Carrinho</a>
                </div>
            </div>

            <div class="card">
                <div class="card-container">
                    <img src="img/atom-craft.jpeg" alt="Atom Craft" class="card-img">
                </div>
                <div class="card-container">
                    <h3 class="card-name">Atom Craft</h3>
                </div>
                <div class="card-button-container">
                    <a class="card-button">Ver</a>
                    <a class="card-button" id="accept-button-4">Carrinho</a>
                </div>
            </div>

            <div class="card">
                <div class="card-container">
                    <img src="img/BatalhaLendaria.png" alt="Duelo de Titãs" class="card-img">
                </div>
                <div class="card-container">
                    <h3 class="card-name">Duelo de Titãs</h3>
                </div>
                <div class="card-button-container">
                    <a class="card-button">Ver</a>
                    <a class="card-button" id="accept-button-5">Carrinho</a>
                </div>
            </div>

            <div class="card">
                <div class="card-container">
                    <img src="img/pedraria.jpeg" alt="Pedraria" class="card-img">
                </div>
                <div class="card-container">
                    <h3 class="card-name">Pedraria</h3>
                </div>
                <div class="card-button-container">
                    <a class="card-button">Ver</a>
                    <a class="card-button" id="accept-button-6">Carrinho</a>
                </div>
            </div>

        </div>
    </main>

    <script src="js/index.js"></script>
</body>

</html>
